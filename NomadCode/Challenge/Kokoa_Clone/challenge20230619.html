<!-- 
    1. A website is just a text file.
        True(웹브라우저가 read하는 파일인 html은 text로 이루어진 파일)
    2. We write the code, the browser reads the code, the browser paints the website.
        True(HTML에 코드를 입력하여 웹브라우저로 던지면 읽는 형태)
    3. What are the langauges we can use to make website?
        HTML, CSS, JS(웹을 구성 시 html은 반드시 필요하며, 꾸미는 정보가 CSS에 active하게 만드는 역할로 JS가 사용)
    4. What do we use HTML for?
        To describe the content of our website to the browser(HTML은 해당 페이지의 content(내용) 정보를 가지고있다.)
    5. What do we use CSS for?
        To tell the browser how the content of our website looks like.(CSS는 해당 페이지의 디자인 정보를 가지고있다. HTML에 포함할 수도 외부에 작성할 수도 있다.)
    6. Can we make a website only with CSS?
        We can't!(웹 구성 시 HTML은 필수이다)
    7. Can we make a website only with HTML?
        We can!
    8. What do we use JS for?
        To make our website interactive
    9. Without JS we can't make a website
        False(JS가 없이 구성된 웹의 경우 active하지 않은 단순 글자 표시가 되어있는 페이지일 확률이 높다)
    10. HTML & CSS are programming lanugages.
        False
    11. What kind of language is HTML?
        Markup Language
    12. What kind of language is CSS?
        Design Language
    13. What kind of lanugage is JS?
        Programming Lanugage
-->
